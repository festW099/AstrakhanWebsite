<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --gold: #000000;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #333;
            line-height: 1.6;
        }
        
        .feedback-form-title {
            font-size: 2.5rem;
            color: var(--dark);
            margin: 4rem 0;
        }
        
        .feedback-form {
            max-width: 600px;
            margin: 0 auto 5rem;
            padding: 0 2rem;
        }
        
        .feedback-form input,
        .feedback-form textarea,
        .feedback-form select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .feedback-form textarea {
            min-height: 150px;
        }
        
        .feedback-form button {
            background-color: var(--dark);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .feedback-form button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .gold-button {
            background-color: var(--gold);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .gold-button:hover {
            background-color: #000000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h2 class="feedback-form-title" style="text-align: center;">Оставить отзыв</h2>
    <form class="feedback-form" action="/submit_review" method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <textarea name="review" placeholder="Ваш отзыв" rows="4" required></textarea>
        <label for="rating">Рейтинг:</label>
        <select name="rating" required>
            <option value="5">5 — Отлично</option>
            <option value="4">4 — Хорошо</option>
            <option value="3">3 — Удовлетворительно</option>

        </select>
        <div style="text-align: center;">
            <button type="submit">Отправить</button>
        </div>
    </form>
    <div style="text-align: center;">    
        <button type="button" class="gold-button">
            <a href="/" style="text-decoration: none; color: white;">Пропустить</a>
        </button>
    </div>
</body>
</html>
