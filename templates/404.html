<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена (404)</title>
    <!-- Подключаем GSAP для анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Подключаем Lottie для анимированной иллюстрации -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .animation-container {
            width: 256px;
            height: 256px;
            margin-bottom: 32px;
        }
        
        .glitch {
            position: relative;
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        @media (min-width: 768px) {
            .glitch {
                font-size: 100px;
            }
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #000;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #000, 2px 2px #000;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(32px, 9999px, 12px, 0); }
            20% { clip: rect(80px, 9999px, 70px, 0); }
            40% { clip: rect(30px, 9999px, 25px, 0); }
            60% { clip: rect(90px, 9999px, 85px, 0); }
            80% { clip: rect(2px, 9999px, 80px, 0); }
            100% { clip: rect(60px, 9999px, 100px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 120px, 0); }
            20% { clip: rect(25px, 9999px, 30px, 0); }
            40% { clip: rect(75px, 9999px, 5px, 0); }
            60% { clip: rect(55px, 9999px, 60px, 0); }
            80% { clip: rect(10px, 9999px, 95px, 0); }
            100% { clip: rect(35px, 9999px, 15px, 0); }
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        @media (min-width: 768px) {
            .title {
                font-size: 28px;
            }
        }
        
        .description {
            font-size: 16px;
            color: #555;
            max-width: 500px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 300px;
        }
        
        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
                max-width: none;
            }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-weight: 500;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
        }
        
        .btn-primary {
            background-color: #000;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            border: 2px solid #000;
            color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="animation-container">
                <lottie-player 
                    src="https://assets6.lottiefiles.com/packages/lf20_kcsr6fcp.json" 
                    background="transparent" 
                    speed="1" 
                    loop 
                    autoplay>
                </lottie-player>
            </div>
            
            <h1 class="glitch" data-text="404">404</h1>
            <h2 class="title">Страница не найдена</h2>
            <p class="description">
                Похоже, вы заблудились в цифровом пространстве. Запрашиваемая страница не существует или была перемещена.
            </p>
            
            <div class="buttons">
                <a href="/" class="btn btn-primary">На главную</a>
            </div>
        </div>
    </div>

    <script>
        // Анимация при загрузке с GSAP
        gsap.from(".container", {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "power3.out"
        });
        
        gsap.from(".glitch, .title, .description", {
            duration: 0.8,
            y: 20,
            opacity: 0,
            stagger: 0.1,
            delay: 0.3
        });
        
        // Эффект параллакса для фона
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            gsap.to(".container", {
                duration: 0.5,
                x: (x - 0.5) * 20,
                y: (y - 0.5) * 20,
                ease: "power1.out"
            });
        });
    </script>
</body>
</html>
